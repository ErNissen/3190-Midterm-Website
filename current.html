<html lang="en">

    <head>

        <title>Current Weather</title>
        <link rel="stylesheet" href="./style.css">

        <!--Bootstrap Stylesheet-->
        <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.8/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-sRIl4kxILFvY47J16cr9ZwB07vP4J8+LH7qKQnuqkuIAvNWLzeN8tE5YBujZqJLB" crossorigin="anonymous">

    <body>

          <div class="container-fluid">
            <a class="navbar-brand" href="#">FastWeather</a>
            <div class="collapse navbar-collapse" id="navbarCollapse">
              <ul class="navbar-nav ms-auto">
                <li class="nav-item">
                    <a class="nav-link" href="./calendar.html">Calendar</a>

                <li class="nav-item">
                  <a class="nav-link active" aria-current="page" href="./current.html">Current</a>

                <li class="nav-item">
                    <a class="nav-link" href="./hourly.html">Hourly</a>
                </li>
                <li class="nav-item">
                    <a class="nav-link" href="./5-day.html">5-Day</a>
                </li>
              </ul>
            </div>
          </div>

        <div id="weather-container">
            <h2>Current Weather</h2>
            <input type="text" id="city" placeholder="Enter city">
            <button onclick="getWeather()">Search</button>

            <img id="weather-icon" alt="Weather Icon">

            <div id="temp-div"></div>
            <div id="weather-info"></div>
            <div id="hourly-forecast"></div>
        </div>

        <script src="./current.js"></script>

        <!--Bootstrap Javascript-->
