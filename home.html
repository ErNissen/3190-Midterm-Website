<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">

  <!-- Bootstrap CSS -->
  <link 
    href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.8/dist/css/bootstrap.min.css" 
    rel="stylesheet" 
    integrity="sha384-sRIl4kxILFvY47J16cr9ZwB07vP4J8+LH7qKQnuqkuIAvNWLzeN8tE5YBujZqJLB" 
    crossorigin="anonymous"
  />

  <link rel="stylesheet" href="style.css">
  <title>Calendar</title>
</head>
<body class="d-flex flex-column min-vh-100">


    <main class="container-fluid flex-grow-1">
        <div class="row" style="height: calc(100vh - 112px);">

        <section class="col-md-4 d-flex align-items-center justify-content-center bg-light border-end">
            <div class="text-center">
            <h2>Weather</h2>
            <p id="weather" class="lead">Loading weather...</p>
            </div>
        </section>

        <section class="col-md-8 bg-white p-4 d-flex flex-column">
        <header class="text-center mb-4">
            <h1 id="todays_date">Day</h1>
            <p id="dayFact" class="text-muted fst-italic">
            Loading fun fact about today...
            </p>
        </header>

        <div class="flex-grow-1">
            <h2>Planned Events</h2>
            <ul id="eventList" class="list-group mt-3">
            <li class="list-group-item">Meeting with Sarah at 10 AM</li>
            <li class="list-group-item">Doctor’s Appointment at 2 PM</li>
            </ul>
        </div>
        </section>
        </div>
    </main>

  <footer class="text-center py-3 bg-dark text-light mt-auto">
    © 2025 My Calendar App
  </footer>


    <script 
    src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.8/dist/js/bootstrap.bundle.min.js"

    crossorigin="anonymous">
    </script>

    <script src="script.js"></script>
</body>
</html>
